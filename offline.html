    <title>It's bee time!</title>
    <script>
    var num = 0;
        function clickCounter() {
            num += 1;
            if (typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                    } else {
                        localStorage.clickcount = 1;
                    }
                        document.getElementById("PrintVal").innerHTML = "You have played ABBA " + localStorage.clickcount + " times!! Take a chance on me! :) ";
                        document.getElementById("CurVal").innerHTML = "You've played ABBA " + num + " This many times this run!";
                    }
            }
            function PlaySound() {
            clickCounter();
            var path = "templates/ABBA.Take%20a%20chance%20on%20me%20K.mp3"
            var snd = new Audio(path);
            snd.pause();
            snd.currentTime=0;
            snd.play();
        }
    </script>
